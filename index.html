<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="container">
        <div class="stats-container">
            <div class="details">
                <h1>Todo App</h1>
                <p>Keep it up</p>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-numbers">
                <p id="numbers"> 0 / 0 </p>
            </div>
        </div>

        
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search Tasks" oninput="searchTasks()" />
        </div>

        
        <div class="category-container">
            <select id="categoryFilter" onchange="filterByCategory()">
                <option value="">All Categories</option>
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Shopping">Shopping</option>
            </select>
        </div>

    
        <form action="">
            <input type="text" id="taskInput" placeholder="Write your Task">
            <select id="categorySelect">
                <option value="Work">Work</option>
                <option value="Personal">Personal</option>
                <option value="Shopping">Shopping</option>
            </select>
            <button id="newTask" type="submit">+</button>
        </form>

        <ul id="task-list"></ul>
    </div>
   <footer>
    <p> Design By: Afriyie Kwabena Kelvin & Akonai Moses Awinneman </p>
</footer>

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
